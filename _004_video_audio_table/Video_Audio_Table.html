<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Audio Table</title>
</head>

<body>
    <!-- start codes -->
    <h2><mark>Video</mark></h2>
    <video width="320" height="240" controls>
        <source src="../video/video.mp4" type="video/mp4">
        <source src="../video/video.ogg" type="video/ogg">
        Your browser does not support the video tag.
    </video>
    <hr>

    <h2><mark>Audio</mark></h2>
    <audio controls>
        <source src="../audio/audio.mp3" type="audio/mpeg">
        <source src="../audio/audio.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
    <hr>
    <h2><mark>Table</mark></h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>SURNAME</th>
                <th>DATE</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>NAME-1</td>
                <td>SURNAME-2</td>
                <td>20/10/2023</td>
            </tr>

            <tr>
                <td>2</td>
                <td>NAME-2</td>
                <td>SURNAME-2</td>
                <td>20/10/2023</td>
            </tr>
            <tr>
                <td>3</td>
                <td>NAME-3</td>
                <td>SURNAME-2</td>
                <td>20/10/2023</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th colspan="4">&copy; Date</th>
            </tr>
        </tfoot>
    </table>

    <!-- end code -->
</body>

</html>
